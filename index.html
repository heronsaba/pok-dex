<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/favicon-16x16.png">
    <audio src="./music/intro_ost.mp3" class="ost"></audio>
    <link rel="stylesheet" href="./style.css">
    <title>Pok√©dex</title>
</head>

<body>

    <div class="main">
        <img src="" alt="pokemon" class="pokemon__image">
        <img src="./images/pokedex.png" alt="pokedex" class="pokedex">
        <img src="./images/grass.png" alt="terrain" class="terrain">
        <h1 class="pokemon-data">
            <span class="pokemon-number"></span> -
            <span class="pokemon-name"></span>
        </h1>
        <form class="form">
            <input type="search" class="input-search" placeholder="Name or Number" required>
        </form>
        <div class="e404">
            <img src="./images/404.jpg" alt="">
        </div>
        <div class="buttons">
            <button class="button btn-prev">Prev &lt;</button>
            <button class="button btn-next">Next &gt;</button>
        </div>
        <div class="music-btn">
            <span><i class="fa-solid fa-music"></i></span>
        </div>
        <div class="status">
            <h2 class="title">
                <p class="nameStats"></p>
                <div class="types">
                    <p class="type">Teste</p>
                </div>
            </h2>
            <h3>
                Base Stats
            </h3>
            <div class="progress-container">
                <div class="stats-text">HP &nbsp;<span class="progress-bar hp">&nbsp;</span></div>
                <div class="stats-text">ATK<span class="progress-bar atk">&nbsp;</span></div>
                <div class="stats-text">DEF<span class="progress-bar def">&nbsp;</span></div>
                <div class="stats-text">SPD<span class="progress-bar spd">&nbsp;</span></div>
                <div class="stats-text">SPA<span class="progress-bar spa">&nbsp;</span></div>
            </div>
        </div>

    </div>
    <script src="https://kit.fontawesome.com/cfcf871260.js" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
